---
# Jupyter LLM docker compose by Matthew Printz
version: '3'

networks:
  biome-beaker:
    external: true 

services:
  jupyter:
    build:
      dockerfile: ${DOCKERFILE:-Dockerfile}
      context: .
    ports:
      - "8888:8888"
    environment:
      - DEBUG=1
      - JUPYTER_SERVER=http://jupyter:8888
      - JUPYTER_TOKEN=89f73481102c46c0bc13b2998f9a4fce
      - OPENAI_API_KEY
      - PYTHONPATH=/jupyter
      - ENABLE_CHECKPOINTS=true
      - TOOL_ENABLED_ASK_USER=true
      - TOOL_ENABLED_RUN_CODE=true
    volumes:
      - ./beaker_kernel:/usr/local/share/jupyter/kernels/beaker_kernel
      - .:/jupyter
    command: ["beaker", "dev", "watch", "--ip", "0.0.0.0"]
    networks:
      - biome-beaker
  ui:
    image: node:20
    volumes:
      - ./beaker-vue:/ui
      - ./beaker-ts:/beaker-ts
    working_dir: "/ui"
    ports:
      - "8080:8080"
    command: ["npm", "run", "serve"]
    networks:
      - biome-beaker
